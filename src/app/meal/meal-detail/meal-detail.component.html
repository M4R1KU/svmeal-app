<md-card>
    <md-card-subtitle>{{meal.description}}</md-card-subtitle>
    <md-card-title>{{meal.title}}</md-card-title>
    <md-card-content>
        <p [innerHtml]="meal.trimmings | arrayJoin"></p>
    </md-card-content>
    <md-card-actions>
        <span class="chip">{{ meal.price.internalPrice | currency:'CHF' }}</span>
    </md-card-actions>
</md-card>
